<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Geng Shuang Emulator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/reset-form.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

    <link href="css/snackbar.min.css" rel="stylesheet">
    <script src="js/snackbar.min.js"></script>

</head>

<body>

    <h1>Geng Shuang Emulator</h1>
    <small class="label">要譴責的國家/地區 :</small><input type="text" id="1">
    <small class="label">對方幹了什麼事情 :</small><input type="text" id="2">
    <div id="options">
      <div class="attitude">
        <small class="label">中方態度 :</small>
        <div>
          <label for="negative">反對</label>
          <input name="attitude" id='negative' value="negative" checked type="radio">
        </div>
        <div>
          <label for="positive">支持</label>
          <input name="attitude" id='positive' value="positive" type="radio">
        </div>
      </div>
      <div class="language">
        <small class="label">語言 :</small>
        <div>
          <label for="traditional">繁體</label>
          <input name="language" id='traditional' value="traditional" type="radio">
        </div>
        <div>
          <label for="simple">簡體</label>
          <input name="language" id='simple' value="simple" checked type="radio">
        </div>
      </div>
      <div class="language">
        <small class="label">模式 :</small>
        <div>
          <label for="plainText">純文字</label>
          <input name="type" id='plainText' value="plainText" checked type="radio">
        </div>
        <div>
          <label for="report">報導</label>
          <input name="type" id='report' value="report" type="radio">
        </div>
      </div>
    </div>
    <div class="actions">
        <div class="button clickable" onclick="generate()">梗爽回應</div>
        <img class="shuffle clickable" title='隨機生成' onclick="random()" src="assets/shuffle.svg">
        <img class="setting clickable" title='更多設定' onclick="toggleSetting()" src="assets/settings.svg">
    </div>
    <div class="text-container">
        <div id="text"></div>
        <img class="copy clickable" onclick="copy()" src="assets/copy-file.svg" data-clipboard-target="#text">
    </div>
    <div>
      View source code on <a href="https://github.com/Warrenww/Geng-Shuang-Emulator-2.0">GitHub</a>.
    </div>
    <script src="js/main.js"></script>

</body>

</html>
